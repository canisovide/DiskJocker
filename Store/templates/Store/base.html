{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Store/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'Store/css/r_reset.css' %}">
    <link rel="stylesheet" href="{% static 'Store/css/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'Store/css/aos.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="d-flex align-items-center">
            <div class="nav-brand logo-index mx-auto" style="background-image: url('{% static 'Store/assets/dj_logo.png' %}');"></div>
            <div class="px-5 py-2 r-contact-us align-items-center justify-content-center">
                <span>
                    <a class="text-white text-decoration-none" href="#">Contactez-nous</a>
                </span>
            </div>
        </nav>
    </header>
    <hr class="r-hr"></hr>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 w-100">
                    <li class="nav-item">
                        <a class="nav-link active fw-bolder fs-6" aria-current="page" href="{% url 'Store:hello' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bolder fs-6" href="{% url 'Store:listing' %}">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bolder fs-6" href="#">Mode</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control r-nav-form-control" type="search" placeholder="Rechercher" aria-label="Rechercher">
            </form>
        </div>
    </nav>
      
    {% block 'content' %}
        
    {% endblock  %}
   {% include 'Store/footer.html' %}

    <script src="{% static 'Store/js/aos.js' %}"></script>
    <script>
        AOS.init()
    </script>
    <script src="{% static 'Store/js/bootstrap.bundle.min.js' %}"></script>
    
    <script src="{% static 'Store/js/r_myscript.js' %}"></script>
</body>
</html>
